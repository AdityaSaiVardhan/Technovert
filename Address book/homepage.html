<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <meta charset="UTF-8">
        <title>HOMEPAGE</title>
        <link rel="stylesheet" href="homepage_style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="pageTitle">Address Book</div>
	    <div class="margin">
				<div class="navigation">
					<div class="logo">
						<img src="blog-icon.png" alt="blog-icon"></a>
					</div>
					<ul class="navigationBar">
					<li class="active"><a href="homepage.html">HOME</a></li>
					<li><a href="address_book.html">+ADD</a></li>
					</ul>
				</div>
	    </div>
        <div class="container"> 
            <div class="address_book_information" id="address_book_information">
                <h4>CONTACTS</h4>
                <div id="contact_preview">
                    <div><span class="name"></span></div>
                    <div class="details">
                        <div><span class="email"></span></div>
                        <div><span class="mobile"></span></div>
                    </div>
                </div>
            </div>
            <div class="contact_information_preview">
                <div class="contact_details">
                    <div class="contact_name_details"><span id="contact_name">Praveen Battula</span></div>
                    <div><span id="contact_email">Email:praveen@technovert.com</span></div>
                    <div class="contact_numbers">
                        <div><span id="contact_mobile">Mobile:+91 923 345 2342</span></div>
                        <div><span id="contact_landline">Landline:040 30 1231211</span></div>
                    </div>
                    <div class="website_details">
                        <div><span id="contact_website">Website:http://www.technovert.com</span></div>
                    </div>
                    <div><span id="contact_address">Address:123 now here<br>Some street<br>Madhapur,Hyderabad 500033</span></div>
                </div>
                <div class="options">
                    <div class="functionality" id="edit">
                        <img src="edit1.jpg">
                    </div>
                    <span class="edit">EDIT</span>
                    <div class="functionality" id="delete">
                        <img src="delete1.png">
                    </div>
                    <span class="delete">DELETE</span>
                </div>
            </div>
            <div class="address_book_form_field">
                <form id="address_book_form">
                    <div class="input_data">
                        <label for="contact_name_field">Name</label>
                        <input type="text" id="contact_name_field" name="contact_name_field" class="input_textbox"> 
                    </div>
                    <div class="input_data">
                        <label for="contact_email_field">Email</label>
                        <input type="text" id="contact_email_field" name="contact_email_field" class="input_textbox"> 
                    </div>
                    <div class="input_data">
                        <div class="mobile_input_data">
                            <label for="contact_mobile_field">Mobile</label>
                            <input type="text" id="contact_mobile_field" name="contact_mobile_field" class="input_textbox"> 
                        </div>
                        <div class="landline_input_data">
                            <label for="contact_landline_field">Landline</label>
                            <input type="text" id="contact_landline_field" name="contact_landline_field" class="input_textbox"> 
                        </div>   
                    </div>
                    <div class="input_data">
                        <label for="contact_website_field">Website</label>
                        <input type="text" id="contact_website_field" name="contact_website_field" class="input_textbox"> 
                    </div>
                    <div class="input_data">
                        <label for="contact_address_field">Address</label>
                        <textarea id="contact_address_field" name="contact_address_field" class="input_textbox" rows="5"></textarea> 
                    </div>
                    <input type="button" class="update_btn" id="update_btn" value="Update">
                    <input type="button" class="cancel_btn" id="cancel_btn" value="Cancel">
                </form>
            </div>
        </div>
        <script src="homepage.js"></script>
    </body>
</html>
