	<div class="title"><h2>Careers at Technovert</h2>
		<p class="description">We are looking for smart people who love fiddling with code and pour their heart into it.
		If you are one, we would like to talk to you. Please fill the form below and we will get back to you.
		</p>
	</div>
	<div class="field_box">
		<form id="careerForm" class="careerForm">
				<div class="inputData">		
					<label for="career_name">Name</label>
					<input type="text" id="career_name" name="career_Name" placeholder="Name" onchange="validateInputs(this)">
					<span class="mandatoryField">*</span>
					<span id="career_name_error" class="val_error"></span>
				</div>
				<div class="inputData">		
					<label for="career_email">Email</label>
					<input type="text" id="career_email" name="career_Email" placeholder="xyz@email.com" onchange="validateInputs(this)">
					<span class="mandatoryField">*</span>
					<span id="career_email_error" class="val_error"></span>
				</div>
				<div class="inputData">	
					<label for="career_role">Desired Role</label>
					<input type="text" id="career_role" name="career_role" placeholder="Software Engineer" onchange="validateInputs(this)">
					<span class="mandatoryField">*</span>
					<span id="career_role_error" class="val_error"></span>
				</div>
				<div class="inputData">	
						<label for="filename">Upload Resume</label>
                        <input type="text" class="filenameBox" id="filename" name="txt" readonly> &nbsp; 
						<label for="files" class='btn'>Browse..</label>
						<input id="files" type="file" name="file" onchange="browsefun()">
				</div>
				<button class="submitBtn" id=submit onclick="SubmitFun(event)">Submit</button>
		</form>
	</div>
	<script defer src="dest/career1.js"></script>
