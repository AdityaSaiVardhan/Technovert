	<div class="title"><h2>Careers at Technovert</h2>
		<p class="description">We are looking for smart people who love fiddling with code and pour their heart into it.
		If you are one, we would like to talk to you. Please fill the form below and we will get back to you.
		</p>
	</div>
	<div class="field_box">
		<form>
				<div class="inputData">		
					<label for="carrer_Name">Name<span class="mandatoryField">*</span></label>
					<input type="text" id="career_Name" name="career_Name" placeholder="Name" value="">
				</div>
				<div class="inputData">		
					<label for="career_Email">Email<span class="mandatoryField">*</span></label>
					<input type="text" id="career_Email" name="career_Email" placeholder="xyz@email.com" value="">
				</div>
				<div class="inputData">	
					<label for="career_role">Desired Role<span class="mandatoryField">*</span></label>
					<input type="text" id="career_role" name="career_role" placeholder="Software Engineer" value=""><br>
				</div>
				<div class="inputData">	
						<label for="filename">Upload Resume</label>
                        <input type="text" class="required" id="filename" name="txt" readonly> &nbsp; 
						<label for="files" class='btn'>Browse..</label>
						<input id="files" style="visibility: hidden;" type="file" name="file" >
				</div>
			<input class="submitBtn" type="submit" value="Submit" onclick="validateName();validateMail();validateRole()">
		</form>
	</div>
