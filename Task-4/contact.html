				<li><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<form>
			<table>
				<tr>
						<td><label for="Name">My Name:</label></td>
						<td><input class="box1" type="text" id="Name" name="Name" value=""><br></td>
				</tr>
				<tr>
						<td><label for="Email">My Email Address:</label></td>
						<td><input class="box1" type="text" id="Name" name="Email" value=""><br></td>
				</tr>
				<tr>
						<td><label for="Number">My Telephone Number:</label></td>
						<td><input class="box1" type="text" id="Name" name="Number" value=""><br></td>
				</tr>
				<tr>
						<td><label for="OrgName">My Organization Name:</label></td>
						<td><input class="box1" type="text" id="Name" name="OrgName" value=""><br></td>
				</tr>
				<tr>
						<td><label for="City">My City:</label></td>
						<td><input class="box1" type="text" id="Name" name="City" value=""><br></td>
				</tr>
				<tr>
					<td><label for="state">My State or Province:</label></td>
					<td>
						<select name="state" id="state">
						<option value="">Select State or Province</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Delhi">Delhi</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
						</select>
					</td>
				</tr>
				<tr>
						<td><label for="contact">Please Contact Me By:</label></td>
						<td>
							<input class="box1" type="radio" id="Email" name="contact" value="">
							<label for="contact">Email</label><br>
							<input class="box1" type="radio" id="Phone" name="contact" value="">
							<label for="contact">Phone</label><br>
							<input class="box1" type="radio" id="Both" name="contact" value="">
							<label for="contact">Both</label>
						</td>
				</tr>
				<tr>
						<td><label for="code">Promotion Code:</label></td>
						<td><input class="box1" type="text" id="Name" name="code" value=""><br></td>
				</tr>
			</table>
			<div class="optionalInfo">
			<h4>Optional Information</h4>
			<p>This information is optional but it helps us to serve you better.</p>
			</div>
			<table>
				<tr>
					<td><label for="webAddress">My Website Address is:</label></td>
					<td><input type="text" id="Name" name="webAddress" value=""></td>
				</tr>
			</table>
			<label for="moreinfo">Tell Us More About Your Organization:</label><br>	
			<input class="box1" type="text" id="Name" name="moreinfo" value=""><br>
			<label for="moreinfo">What I'd really like to know is:</label><br>
			<input class="box1" type="text" id="Name" name="moreinfo" value="">
