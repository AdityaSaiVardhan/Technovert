<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<title>CONTACT</title>
<link rel="stylesheet" href="contactStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
	<div class="pageTitle">TECHNOVERT</div>
	<div class="navMargin">
		<div class="navigation">
			<div class="logo">
				<img src="blog-icon.png" alt="blog-icon"></a>
			</div>
			<ul class="navigationBar">
				<li><a href="homepage.html">HOME</a></li>
				<li><a href="#">SERVICES</a></li>
				<li><a href="career.html">CAREER</a></li>
				<li class="active"><a href="contact.html">CONTACT</a></li>
			</ul>
		</div>
	</div>
	<div class="container">
		<form id="contactform">
			<span id="common_error" class="common_error"><h3></h3></span>
			<div class="inputData">
				<label for="contact_name_field">My Name:</label>
				<input type="text" id="contact_name_field" name="contact_name" class="input_textbox">
				<span class="mandatoryField">*</span>
				<span id="contact_name_error" class="val_error"></span>
			</div>
			<div class="inputData">
				<label for="contactGender">Gender:</label>
				<input type="radio" id="male" name="contactGender">
				<label for="male">Male</label>
				<input type="radio" id="female" name="contactGender">
				<label for="female">Female</label>
			</div>
			<div class="inputData">
				<label for="contact_email_field">My Email Address:</label>
				<input type="text" id="contact_email_field" name="contact_email_field" class="input_textbox">
				<span class="mandatoryField">*</span>
				<span id="contact_email_error" class="val_error"></span>
			</div>
			<div class="inputData">
				<label for="contact_phone_number_field">My Telephone Number:</label>
				<input type="tel" id="contact_phone_number_field" name="contact_phone_number_field" class="input_textbox">
				<span id="contact_phone_number_error" class="val_error"></span>
			</div>
			<div class="inputData">
				<label for="contact_org_field">My Organization Name:</label>
				<input type="text" id="contact_org_field" name="contact_org_field"  class="input_textbox">
				<span class="mandatoryField">*</span>
				<span id="contact_org_error" class="val_error"></span>
			</div>
			<div class="inputData">
				<label for="contact_city">My City:</label>
				<input type="text" id="contact_city" name="contactCity" class="input_textbox">
			</div>
			<div class="inputData">
				<label for="contact_state">My State or Province:</label>
				<select id="contact_state" name="contactState" class="input_textbox">
					<option value="">Select State or Province</option>
					<option value="Andhra Pradesh">Andhra Pradesh</option>
					<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
					<option value="Arunachal Pradesh">Arunachal Pradesh</option>
					<option value="Assam">Assam</option>
					<option value="Bihar">Bihar</option>
					<option value="Chandigarh">Chandigarh</option>
					<option value="Chhattisgarh">Chhattisgarh</option>
					<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
					<option value="Daman and Diu">Daman and Diu</option>
					<option value="Delhi">Delhi</option>
					<option value="Lakshadweep">Lakshadweep</option>
					<option value="Puducherry">Puducherry</option>
					<option value="Goa">Goa</option>
					<option value="Gujarat">Gujarat</option>
					<option value="Haryana">Haryana</option>
					<option value="Himachal Pradesh">Himachal Pradesh</option>
					<option value="Jammu and Kashmir">Jammu and Kashmir</option>
					<option value="Jharkhand">Jharkhand</option>
					<option value="Karnataka">Karnataka</option>
					<option value="Kerala">Kerala</option>
					<option value="Madhya Pradesh">Madhya Pradesh</option>
					<option value="Maharashtra">Maharashtra</option>
					<option value="Manipur">Manipur</option>
					<option value="Meghalaya">Meghalaya</option>
					<option value="Mizoram">Mizoram</option>
					<option value="Nagaland">Nagaland</option>
					<option value="Odisha">Odisha</option>
					<option value="Punjab">Punjab</option>
					<option value="Rajasthan">Rajasthan</option>
					<option value="Sikkim">Sikkim</option>
					<option value="Tamil Nadu">Tamil Nadu</option>
					<option value="Telangana">Telangana</option>
					<option value="Tripura">Tripura</option>
					<option value="Uttar Pradesh">Uttar Pradesh</option>
					<option value="Uttarakhand">Uttarakhand</option>
					<option value="West Bengal">West Bengal</option>
				</select>	
			</div>
			<div class="inputData">
				<label for="contact">Please Contact Me By:</label>
				<input type="radio" id="email" name="contact" checked>
				<label for="email">Email</label><br>
				<input type="radio" id="phone" name="contact">
				<label for="phone">Phone</label><br>
				<input type="radio" id="both" name="contact">
				<label for="both">Both</label><br>
			</div>
			<div class="inputData">
				<label for="contact_promotion_code">Promotion Code:</label>
				<input type="text" id="contact_promotion_code" name="contact_promotion_code" class="disabled input_textbox" readonly>
			</div>
			<div class="inputData">
				<h3>Optional Information</h3>
				<p>This information is optional but it helps us to serve better.
			</div>
			<div class="inputData">
				<label for="contact_webaddr_field">My Website Address:</label>
				<input type="text" id="contact_webaddr_field" name="contact_webaddr_field" class="input_textbox">
				<span class="mandatoryField">*</span>
				<span id="contact_webaddr_error" class="val_error"></span>
			</div>
			<div class="inputData">
				<label for="abtOrg">Tell Us More About Your Organization:</label><br>
				<textarea name="abtOrg" rows="7" cols="42" class="OptionalInfo"></textarea>
			</div>
			<div class="inputData">
				<label for="extraInfo">What I'd really like to know is:</label><br>
				<textarea name="extraInfo" id="extraInfo" rows="7" cols="42" class="OptionalInfo"></textarea>
			</div>
				<button class="submitBtn" id="submit">Send Message</button>
				<button class="resetBtn" id="reset">Clear Form</button>
		</form>		
	</div>
	<script src="contact.js"></script>
</body>
</html>
